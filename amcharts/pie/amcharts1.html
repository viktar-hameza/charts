<!DOCTYPE html>

          "valueField": "column-1",
          "theme": "light",
          "allLabels": [],

          "legend": {
            "enabled": true,
            "align": "center",
            "markerType": "circle",
            "valueText": ""
          },
          "titles": [
            {
              "id": "Title-1",
              "size": 15,
              "text": "Активы 2015 год"
            }
          ],
          "dataProvider": [
            {
              "category": "Средства в кассе, в банках и иных финансовых учреждениях",
              "column-1": "1593851",
              "column-2": "1108870"
